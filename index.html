.message-button {

    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    font-size: 17px;
    font-weight: 600;
    transition: background-color 0.3s ease, transform 0.3s ease;
    text-decoration: none;
}
        .message-button:active {

        }

    .profile-card {
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 25px;
    width: 360px;
    text-align: center;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    position: relative;
}
.profile-picture {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    position: absolute!important;
    top: -75px;
    left: 49%;
    transform: translateX(-50%);
    border: 5px solid white;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-color: #f0f0f0;
    overflow: hidden;

.user-info {

.verified-icon {

.status {

    padding: 4px 10px;
    border-radius: 18px;
    display: inline-flex;
    align-items: center;
    font-weight: bold;
    white-space: nowrap;
}
.status-dot {
    width: 8px;
    height: 8px;
    background-color: #2ecc71;
    border-radius: 50%;
    margin-right: 5px;
}
.info {

.icon {

.sale-info {
